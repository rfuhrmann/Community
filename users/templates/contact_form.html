<div class="container" id="contact_section">
    <div class="row">
        <div class="col-12">
            <form action="" method="post" id="contact_form">
                {% csrf_token %}
                {{ contact_form }}
                {% if user == page_owner %}

                {% endif %}
            </form>
        </div>
    </div>
</div>
